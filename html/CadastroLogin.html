<!DOCTYPE html>
<html lang="pt-br">


<head>
    <title>Cadastro Login</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <meta name="viewimport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="p-3 mb-2 bg-secondary text-white text-center">
        <h1>Cadastro</h1>
    </div>

    <div class="container">
        <form class="p-5">
            <div class="row justify-content-center">
                <div class="col-6 mb-2">
                    <div class="form-group">
                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="E-mail">
                    </div>
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="col-6 mb-2">
                    <div class="form-group">
                        <input type="password" class="form-control" id="password" placeholder="Senha">
                    </div>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-6 p-5">
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">
                            Ao se cadastrar no Health Track, você concorda 
                            com nossas Políticas de Privacidade e Termos.
                        </label>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-6 p-5 text-center">
                    <a href="CadastroDePerfil.html" class="btn btn-primary">Cadastrar</button></a>
                </div>
            </div>
        </form>
    </div>
        

</body>
</html>
