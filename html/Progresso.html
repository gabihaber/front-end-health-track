<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <meta name="viewimport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style_footer.css">
    <script src="jquery-2.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <title>Acompanhamento Peso</title>
</head>

<body>

    <div class="p-3 mb-2 bg-secondary text-white text-center">
        <h1>Acompanhamento Peso</h1>
    </div>

    <div class="row justify-content-center">
        <div class="chart-container" style="position: relative; height: 40vh; width: 80vh">
            <div class="row justify-content-center">
                <canvas class="line-chart"></canvas>
                <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
                <script>
                    var ctx = document.getElementsByClassName("line-chart");
                    var chartGraph = new Chart(ctx, {
                        type: 'line',
                        data: {
                            labels: ["Jan", "Fev", "Mar", "Abr", "Mai", "Jun", "Jul", "Ago", "Set", "Out", "Nov", "Dez"],
                            datasets: [{
                                label: "Perda de Peso - 2020",
                                data: [75.3, 71.4, 68.6, 65.9, 63.5, 62.1, 61.8, 62.5, 61.3, 60.8, 60.2, 59.8],
                                borderwidth: 6,
                                borderColor: 'rgba(77,166,253,0.85)',
                                backgroundColor: 'transparent',
                                height: 400,
                                width: 700,
                                pointBackgroundColor: 'rgb(77,166,253)',


                            }]
                        },

                        options: {

                            title: {
                                display: true,
                                text: 'ACOMPANHAMENTO PERDA DE PESO',

                            },
                            scales: {
                                xAxes: [{
                                    scaleLabel: {
                                        display: true,
                                        labelString: "Data",
                                        fontStyle: 'bold',
                                        fontSize: 18
                                    }
                                }],
                                yAxes: [{
                                    scaleLabel: {
                                        display: true,
                                        labelString: "Peso",
                                        fontStyle: 'bold',
                                        fontSize: 18
                                    }

                                }]
                            }
                        }
                    })
                </script>
            </div>
        </div>
    </div>

 
    <form id="formulario">
        <div class="row justify-content-center p-5">
            <div class="col-6 text-center">
                <input type="datetime-local" name="data" id="data">
                <input type="text" name="peso" id="peso">
                <input type="submit" value="Aplicar">
            </div>

        </div>
    </form>
    <div class="row justify-content-center text-center">
        <div class="col-6">
        <hr>
        </div>
    </div>
    <div class="row justify-content-center text-center">
        <div class="col-2">
            <div><b>06/01/2020</b></div>
        </div>
        <div class="col-2">
            <div><b>70 kg</b></div>
        </div>

        <div class="col-2">
            <img class="editar" id="edit" src="../img/editar.svg">
            <img class="excluir" id="edit" src="../img/excluir.svg">
        </div>
    </div>
    <div class="row justify-content-center text-center">
        <div class="col-6">
        <hr>
        </div>
    </div>
    <div class="row justify-content-center text-center">
        <div class="col-2">
            <div><b>16/01/2020</b></div>
        </div>
        <div class="col-2">
            <div><b>68.5 kg</b></div>
        </div>

        <div class="col-2">
            <img class="editar" id="edit" src="../img/editar.svg">
            <img class="excluir" id="edit" src="../img/excluir.svg">
        </div>
    </div>
    <div class="row justify-content-center text-center">
        <div class="col-6">
        <hr>
        </div>
    </div>
    <div class="row justify-content-center text-center">
        <div class="col-2">
            <div><b>03/02/2020</b></div>
        </div>
        <div class="col-2">
            <div><b>66 kg</b></div>
        </div>
    
        <div class="col-2">
            <img class="editar" id="edit" src="../img/editar.svg">
            <img class="excluir" id="edit" src="../img/excluir.svg">
        </div>
    </div>
    <div class="row justify-content-center text-center">
        <div class="col-6">
        <hr>
        </div>
    </div>
    <br>
    <footer class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-2">
                <img class="home" id="home" src="../img/home.svg">
            </div>
            <div class="col-2">
                <img class="adicionar" id="add" src="../img/adicionar.svg">
            </div>
            <div class="col-2">
                <img class="progresso" id="progresso" src="../img/objetivo.svg">
            </div>
        </div>
    </footer>



</body>

</html>
