<!DOCTYPE html>
<html lang="pt-br">


<head>
    <title>Cadastro Meta</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <meta name="viewimport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="jquery-2.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>

</head>

<body>
    <div class="p-3 mb-2 bg-secondary text-white text-center">
        <h1>Perfil</h1>
    </div>

    <div class="container">
        <fieldset>
            <legend>
                <div class="row justify-content-center">
                    <div class="col-6">
                        <h3>Metas</h3>
                        <hr />
                    </div>
                </div>
                
            </legend>

            <div class="row justify-content-center">
                <div class="col-6">
                    <p><b>Qual é a sua meta?</b></p>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-6">
                    <input type="radio" name="idMeta" value="1" />
                    <label>Perder peso</label>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-6">
                    <input type="radio" name="idMeta" value="2" />
                    <label>Manter peso</label>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-6">
                    <input type="radio" name="idMeta" value="3" />
                    <label>Ganhar peso</label>
                    <hr />
                </div>
            </div>

            

            <div class="row justify-content-center">
                <div class="col-6">
                    <p><b>Quão ativo você é?</b></p>
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="col-6">
                    <input type="radio" name="idAtivo" value="1" />
                    <label>Não muito ativo</label>
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="col-6">
                    <input type="radio" name="idAtivo" value="2" />
                    <label>Levemente ativo</label>
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="col-6">
                    <input type="radio" name="idAtivo" value="3" />
                    <label>Ativo</label>
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="col-6">
                    <input type="radio" name="idAtivo" value="4" />
                    <label>Bastante</label>
                    <hr />
                </div>
            </div>
        </fieldset>
        <fieldset>
            <legend>
                <div class="row justify-content-center">
                    <div class="col-6">
                        <h3>Informações de Perfil</h3>
                        <hr />
                    </div>
                </div>
            </legend>
            <div class="row justify-content-center">
                <div class="col-6">
                    <p><b>Sexo</b></p>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-6">
                    <input type="radio" name="idSexo" value="1" />
                    <label>Masculino</label>
                </div>

            </div>
            <div class="row justify-content-center">
                <div class="col-6">
                    <input type="radio" name="idSexo" value="2" />
                    <label>Feminino</label>
                    <hr />
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-6">
                    <p><b>Nascimento</b></p>
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="col-6">
                    <input type="date" class="formacaixa" id="aniversario" placeholder="dd/mm/yyyy">
                    <hr />
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-6">
                    <p><b>Nacionalidade</b></p>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-6">
                    <input type="text" id="nacionalidade" placeholder="Brasileiro">
                    <hr />
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-6">
                    <p><b>Altura</b></p>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-6">
                    <input type="text" id="altura" placeholder="xxx cm">
                    <hr />
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-6">
                    <p><b>Peso</b></p>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-6">
                    <input type="text" id="pesoMeta" placeholder="zzz,z kg">
                    <hr />
                </div>
            </div>
        </fieldset>
        <fieldset>
            <legend>
                <div class="row justify-content-center">
                    <div class="col-6">
                        <h3>Meta Semanal</h3>
                        <hr />
                    </div>
                </div>
            </legend>
            <div class="row justify-content-center">
                <div class="col-6">
                    <p><b>Qual é a sua meta de perda <br> de peso semanal?</b></p>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-6">
                    <input type="radio" name="idPesoSemanal" value="1" />
                    <label>0,2 kg</label>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-6">
                    <input type="radio" name="idPesoSemanal" value="2" />
                    <label>0,5 kg</label>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-6">
                    <input type="radio" name="idPesoSemanal" value="3" />
                    <label>1,0 kg</label>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-6">
                    <input type="radio" name="idPesoSemanal" value="4" />
                    <label>Outros</label>
                    <hr />
                </div>
            </div>

        </fieldset>
        <div class="row justify-content-center">
            <div class="col-6 text-center">
                <p><button type="button" class="btn btn-light ">Avançar</button></p>
            </div>
        </div>
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

</html>
